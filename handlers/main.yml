---

- name: start go-server
  become: yes
  service:
    name: go-server
    state: started
    use: sysv

- name: stop go-server
  become: yes
  service:
    name: go-server
    state: stopped
    use: sysv

- name: restart go-server
  become: yes
  service:
    name: go-server
    state: restarted
    use: sysv
